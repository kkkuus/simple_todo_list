<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="outline.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h2>TO DO LIST</h2>
            <div>
                <input type="text" class="field" placeholder="New task...">
                <button class="btn" id="addButton">Add task</button>
            </div>
            <button class="btn" id="even">Выделить четные</button>
            <button class="btn" id="odd">Выделить нечетные</button>
            <p>
                <button class="btn" id="first">Удалить первую задачу</button>
                <button class="btn" id="last">Удалить последнюю задачу</button>
            </p>
            <ul class="todoList"> </ul>
        </div>
        <div class="container">
            <h2>DONE LIST</h2>
            <ul class="doneList"> </ul>
        </div>
    </div>
    <script src="script.js" defer></script>    
</body>
</html>
